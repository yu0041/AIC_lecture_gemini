        }
        .section {
            margin-bottom: 30px;
            text-align: left;
        }
        .section h2 {

            margin-bottom: 20px;

            color: #555;
        }
        .section ul {

            padding: 0;
        }

            border-left: 4px solid #007bff;

            padding: 15px;
