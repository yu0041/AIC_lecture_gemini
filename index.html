<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>櫻木雄一朗 | プロフィール</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 2rem;
        }
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        .profile-header {
            text-align: center;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .profile-pic-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ced4da;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
        }
        .profile-name {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
        }
        .profile-section {
            margin-bottom: 1.5rem;
        }
        .profile-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .profile-list {
            list-style-type: none;
            padding-left: 0;
        }
        .profile-list li {
            font-size: 1.1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }
        .profile-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-pic-placeholder"><span>画像<br>プレースホルダー</span></div>
            <h1 class="profile-name">櫻木雄一朗</h1>
        </div>

        <div class="profile-section">
            <h2>好きなこと</h2>
            <ul class="profile-list">
                <li>読書</li>
                <li>数学</li>
                <li>アニメ (コードギアス)</li>
            </ul>
        </div>

        <div class="profile-section">
            <h2>得意なこと・強み</h2>
            <ul class="profile-list">
                <li>数学</li>
                <li>運動</li>
                <li>高い自己肯定感</li>
            </ul>
        </div>
    </div>
</body>
</html>
